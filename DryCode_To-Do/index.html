            <div class="greeting flex">
              <h2>Hello!</h2>
              <input type="text" name="name" id="name" placeholder="Your name..." spellcheck="false">

              "Organize, prioritize, and conquer your day with seamless simplicity."

              <h2>Today's To-Do</h2>

            </div>
            <div class="add-todo flex"><span>+</span> New Todo</div>
          </div>

      </div>

      <!-- || RIGHT CONTAINER -->

      <div class="right-container">
        <div class="show-option flex">
          <div class="all-todos show active">
            All <span class="active">12</span>
          </div>
          <div class="new-todos show">New <span>4</span></div>
          <div class="completed-todos show">Completed <span>6</span></div>
        </div>

        <div class="todo-list flex">
           <!-- All todo list will insert inside this div -->
        </div>
      </div>
    </div>

    <!-- || SHOW POPUP BOX -->
    <div class="popup-container flex">
      <div class="create-todo">
        <h2>CREATE A TODO</h2>

        <div class="close-popup"><i class="fa-solid fa-xmark"></i></div>

        <form class="new-todo-form">
          <h4>What's on your todo list üìù</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. make a video"
            autofocus
            spellcheck="false"
          />

          <h4>Pick a category üéØ</h4>
          <div class="categories flex">
            <label for="home" class="category flex">
              <input type="radio" name="home" id="category1" value="home" />
              <div class="bubble flex home"></div>
              <span>Home</span>
            </label>

            <label for="work" class="category flex">
              <input type="radio" name="home" id="category2" value="work" />
              <div class="bubble flex work"></div>
              <span>Work</span>
            </label>

            <label for="other" class="category flex">
              <input type="radio" name="home" id="category3" value="other" />
              <div class="bubble flex other"></div>
              <span>Other</span>
            </label>
          </div>

          <div class="actions flex">
            <button class="save">Save</button>
            <button class="update inactive">Update</button>
          </div>
        </form>
      </div>
    </div>

    <div class="show-list flex">&gt;</div>

    <script src="main.js"></script>
    <script src="calender.js"></script>
